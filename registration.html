
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>EduMax - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<a tabindex="0" href="#main-content" class="skip-link">Skip to main content</a>
<button tabindex="0" id="toggle-contrast" class="btn btn-sm btn-outline-dark m-2">Toggle Contrast</button>
    <header class="header d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <a tabindex="0" href="index.html"><img src="images/logo.png" width="150" height="150" alt="EduMax Logo" width="50" height="50" class="me-2">
            <h1>EduMax</h1>
        </div>
        <div class="d-flex align-items-center">
            <input type="search" aria-label="Search site" class="form-control me-2" placeholder="search">
            <a tabindex="0" href="index.html" class="btn btn-dark">Home</a>
        </div>
    </header>

    <div class="px-3 mt-2">
        <a tabindex="0" href="#">Login/Registration</a> &gt; ...
    </div>

    <div id="main-content" class="container mt-4 mb-5">
        <h3 class="text-center mb-4">New member registration</h3>
        <div class="mx-auto" style="max-width: 400px; border: 1px solid #ccc; padding: 20px; border-radius: 5px;">
            <p>Already a member? <a tabindex="0" href="#">Login</a></p>
            <form>
                <div class="mb-3">
                    <label class="form-label">* First Name:</label>
                    <input type="text" class="form-control" required title="Enter your first name" placeholder="First Name">
                </div>
                <div class="mb-3">
                    <label class="form-label">* Surname:</label>
                    <input type="text" class="form-control" required title="Enter your surname" placeholder="Surname">
                </div>
                <div class="mb-3">
                    <label class="form-label">* Email:</label>
                    <input type="email" class="form-control" required title="Enter your email address" placeholder="Email Address">
                </div>
                <div class="mb-3">
                    <label class="form-label">* Password:</label>
                    <input type="password" class="form-control" required title="Enter your password" placeholder="Password">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="consent">
                    <label class="form-check-label" for="consent">
                        Consent to <a tabindex="0" href="#">mailing statement</a>
                    </label>
                </div>
                <button tabindex="0" type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

    <footer class="footer px-3 py-2 bg-light fixed-bottom">
        <div>
            <a tabindex="0" href="#">Privacy</a> |
            <a tabindex="0" href="#">About Us</a> |
            <a tabindex="0" href="#">Support</a>
        </div>
        <div>&copy; EduMax 2024</div>
    </footer>
  <script src="js/custom.js"></script>
</body>
</html>
