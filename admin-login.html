
<!DOCTYPE html>
<html lang="en">
<head>
<style>
  .nav-link:hover {
    background-color: #e2e6ea;
    color: #0d6efd !important;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .back-home {
    margin-top: 1rem;
    display: inline-block;
    font-weight: bold;
  }
</style>
    <meta charset="UTF-8">
    <title>EduMax - Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === "admin" && password === "admin123") {
                localStorage.setItem("isAdmin", "true");
                window.location.href = "admin.html";
            } else {
                alert("Invalid credentials!");
            }
        }
    </script>
</head>
<body>
<a tabindex="0" href="#main-content" class="skip-link">Skip to main content</a>
<button tabindex="0" id="toggle-contrast" class="btn btn-sm btn-outline-dark m-2">Toggle Contrast</button>
    <div id="main-content" class="container mt-5">
        <h3 class="text-center">Admin Login</h3>
        <div class="mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control">
            </div>
            <button tabindex="0" onclick="login()" class="btn btn-primary w-100">Login</button>
        </div>
    </div>
  <script src="js/custom.js"></script>
</body>
</html>
