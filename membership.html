<head>

    <meta charset="UTF-8">
    <title>EduMax - Membership</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<a tabindex="0" href="#main-content" class="skip-link">Skip to main content</a>
<button tabindex="0" id="toggle-contrast" class="btn btn-sm btn-outline-dark m-2">Toggle Contrast</button>
    <header class="header d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <a tabindex="0" href="index.html" title="Go to EduMax Home"><img src="images/logo.png" width="150" height="150" alt="EduMax Logo" width="50" height="50" class="me-2">
            <h1>EduMax</h1>
        </div>
        <div class="d-flex align-items-center">
            <input type="search" aria-label="Search site" class="form-control me-2" placeholder="search">
            <a tabindex="0" href="index.html" class="btn btn-dark">Home</a>
        </div>
    </header>

    <div class="px-3 mt-2">
        <a tabindex="0" href="#">Membership</a> &gt; ...
    </div>

    <div id="main-content" class="container mt-4 mb-5">
        <h3 class="text-center mb-4">Membership Application</h3>
        <div class="mx-auto membership-form">
            <form>
                <div class="mb-3">
                    <label class="form-label">Forename:</label>
                    <input type="text" class="form-control" placeholder="Enter your forename" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Surname:</label>
                    <input type="text" class="form-control" placeholder="Enter your surname" title="Enter your surname" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date of birth:</label>
                    <input type="date" class="form-control" title="Enter your date of birth" placeholder="YYYY-MM-DD" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email address:</label>
                    <input type="email" class="form-control" title="Enter your email address" placeholder="Enter your email address" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone number:</label>
                    <input type="tel" class="form-control" title="Enter your phone number" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Home address:</label>
                    <input type="text" class="form-control" title="Enter your home address" placeholder="Enter your home address" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password (min. 8 characters):</label>
                    <input type="password" class="form-control" minlength="8" title="Enter your password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Preferred payment method:</label>
                    <select class="form-select" title="Select your preferred payment method" required>
                        <option value="">Select one</option>
                        <option>Credit card</option>
                        <option>Debit card</option>
                        <option>PayPal</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Consent to receive announcement emails:</label>
                    <select class="form-select" title="Consent to receive announcement emails" required>
                        <option value="YES">YES</option>
                        <option value="NO">NO</option>
                    </select>
                </div>
                <button tabindex="0" type="submit" class="btn btn-primary">Submit Membership</button>
            </form>
        </div>
    </div>

    <footer class="footer px-3 py-2 bg-light fixed-bottom">
        <div>
            <a tabindex="0" href="#">Privacy</a> |
            <a tabindex="0" href="#">About Us</a> |
            <a tabindex="0" href="#">Support</a>
        </div>
        <div>&copy; EduMax 2024</div>
    </footer>
  <script src="js/custom.js"></script>
</body>
</html>
